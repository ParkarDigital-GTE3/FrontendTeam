  <script>
  function clearErrors(){
    
	errors = document.getElementByClassName('formerror');
	for(let item of errors)
	{
		item.innerHTML = "";
	}
}
  function seterror(id,error){
    element = document.getElementById(id);
	element.getElementByClassName('formerror')[0].innerHTML = error;
    
 }
 function validateForm(){
    console.log("inside function");
    var returnval = true;
	clearErrors();
	
	
    var username = document.forms['myloginForm']["username"].values;
	if (username.length>10){
		seterror("username","Invalid username");
		returnval = false;
	}
	
	var Password = document.forms['myloginForm']["Password"].value;
	if (Password.length<6){
		seterror("Password","Please enter minimun 6 characters");
		returnval = false;
	}
	
	return returnval;
 
 }
