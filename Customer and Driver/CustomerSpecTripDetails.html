  <!-- owl carousel script -->
  <script type="text/javascript">
    $(".owl-carousel").owlCarousel({
      loop: true,
      margin: 20,
      navText: [],
      autoplay: true,
      autoplayHoverPause: true,
      responsive: {
        0: {
          items: 1
        },
        768: {
          items: 2
        },
        1000: {
          items: 2
        }
      }
    });
    
    function TripCompletedCustomer() {
    var b_id =  {
      id : sessionStorage.getItem("CustomerMoreInfoTrip"),
    }
      $.ajax({
      type:"POST",
      contentType: "application/json",
      url:"http://localhost:8082/login/customer/viewSpecificTrip",
      data: JSON.stringify(b_id),
      dataType: "json",
      headers:{
          Accept: "*/*",
          Authorization: 'Bearer ' + sessionStorage.getItem("token") 
      },
      success: function(result){
          console.log(result)
          if(result.status == "200"){
            $('#name').val(result.trip.driverName);
            $('#email').val(result.trip.driverEmail);
            $('#vno').val(result.trip.cabRegistrationNo);
            $('#src').val(result.trip.source);
            $('#dest').val(result.trip.destination);
            $('#date').val(result.trip.tripDate);
            $('#rate').val(result.trip.ratesPerKm);
            $('#dist').val(result.trip.totalDistance);
            $('#fare').val(result.trip.totalFare);
              }
          }
  })
  }
  </script>
  <!-- end owl carousel script -->
