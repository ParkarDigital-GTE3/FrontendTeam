<script>
  function TripCompletedDriver() {
    var b_id =  {
      id : sessionStorage.getItem("Trip_id"),
    }
      $.ajax({
      type:"POST",
      contentType: "application/json",
      url:"http://localhost:8083/login/driver/viewTrip",
      data: JSON.stringify(b_id),
      dataType: "json",
      headers:{
          Accept: "*/*",
          Authorization: 'Bearer ' + sessionStorage.getItem("token") 
      },
      success: function(result){
          console.log(result)
          if(result.status == "200"){
            $('#name').val(result.trip.customerName);
            $('#email').val(result.trip.customerEmail);
            $('#vno').val(result.trip.cabRegistrationNo);
            $('#src').val(result.trip.source);
            $('#dest').val(result.trip.destination);
            $('#date').val(result.trip.tripDate);
            $('#rate').val(result.trip.ratesPerKm);
            $('#dist').val(result.trip.totalDistance);
            $('#fare').val(result.trip.totalFare);
              }
          }
  })
  }

  // TripCompletedDriver()
</script>
